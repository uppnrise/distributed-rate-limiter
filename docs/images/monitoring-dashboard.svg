      .metric-unit { font-family: Arial, sans-serif; font-size: 10px; fill: #7f8c8d; text-anchor: middle; }
      .label { font-family: Arial, sans-serif; font-size: 10px; fill: #2c3e50; }
      .axis-label { font-family: Arial, sans-serif; font-size: 9px; fill: #7f8c8d; text-anchor: middle; }
      .panel { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 5; }
      .header { fill: #34495e; rx: 5; }
      .metric-panel { fill: #ffffff; stroke: #bdc3c7; stroke-width: 1; rx: 3; }
      .good { fill: #2ecc71; }
      .warning { fill: #f39c12; }
      .critical { fill: #e74c3c; }
      .info { fill: #3498db; }
      .grid { stroke: #ecf0f1; stroke-width: 0.5; }
      .axis { stroke: #bdc3c7; stroke-width: 1; }
      .line-blue { stroke: #3498db; stroke-width: 2; fill: none; }
      .line-green { stroke: #2ecc71; stroke-width: 2; fill: none; }
      .line-red { stroke: #e74c3c; stroke-width: 2; fill: none; }
      .line-orange { stroke: #f39c12; stroke-width: 2; fill: none; }
      .area-blue { fill: #3498db; opacity: 0.3; }
      .area-green { fill: #2ecc71; opacity: 0.3; }

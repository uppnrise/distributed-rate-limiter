# Docker-specific configuration
spring.application.name=distributed-rate-limiter

# Graceful shutdown configuration
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=30s

# Rate Limiter Configuration (same as default)
ratelimiter.capacity=10
ratelimiter.refillRate=2
ratelimiter.cleanupIntervalMs=60000

# Redis Configuration for Docker environment
ratelimiter.redis.enabled=true
spring.data.redis.host=redis
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.database=0

# Health check configuration
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=health,info,metrics

# Logging configuration for containers
logging.level.dev.bnacar.distributedratelimiter=INFO
logging.level.org.springframework.data.redis=INFO
# Test-specific configuration
# Disable geographic rate limiting demo for tests to avoid polluting test data
ratelimiter.geographic.enabled=false

# Test-specific rate limiting configuration
ratelimiter.capacity=10
ratelimiter.refillRate=2
ratelimiter.cleanupIntervalMs=60000
ratelimiter.algorithm=TOKEN_BUCKET

# Disable enhanced logging for performance tests
logging.level.dev.bnacar.distributedratelimiter.ratelimit.RateLimiterService=ERROR
logging.level.dev.bnacar.distributedratelimiter.monitoring.MetricsService=ERROR
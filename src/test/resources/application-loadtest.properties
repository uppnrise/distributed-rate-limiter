# Load Testing Profile Configuration
# Properties for running load tests in different environments

# Performance baseline storage
performance.baseline.storage.path=./target/performance-baselines.json

# Load test default configuration
load.test.baseUrl=http://localhost:8080
load.test.duration=30
load.test.maxUsers=50
load.test.rampUp=10
load.test.responseTime.threshold=500
load.test.successRate.threshold=95.0

# Stress test configuration  
stress.test.baseUrl=http://localhost:8080
stress.test.duration=60
stress.test.maxUsers=200
stress.test.rampUp=20
stress.test.plateau=30

# Regression detection thresholds
performance.regression.responseTime.threshold=20.0
performance.regression.throughput.threshold=15.0
performance.regression.successRate.threshold=5.0

# CI-specific load test configuration
load.test.ci.enabled=true
load.test.ci.duration=30
load.test.ci.maxUsers=25
load.test.ci.responseTime.threshold=1000
load.test.ci.successRate.threshold=90.0

# Gatling configuration
gatling.reports.dir=target/gatling
gatling.core.simulationClass=dev.bnacar.distributedratelimiter.loadtest.BasicLoadTest
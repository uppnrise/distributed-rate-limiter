apiVersion: v1
kind: Secret
metadata:
  name: rate-limiter-secrets
  namespace: rate-limiter
  labels:
    app.kubernetes.io/name: distributed-rate-limiter
    app.kubernetes.io/component: secret
type: Opaque
data:
  # Base64 encoded values - replace with actual secrets in environment-specific overlays
  # Use: echo -n "actual-password" | base64
  redis-password: ""  # Empty by default, override in environments
  admin-username: YWRtaW4=  # "admin" base64 encoded
  admin-password: ""  # Override in environment-specific configurations
  api-keys: ""  # Comma-separated API keys for rate limit bypass
---
apiVersion: v1
kind: Secret
metadata:
  name: rate-limiter-tls
  namespace: rate-limiter
  labels:
    app.kubernetes.io/name: distributed-rate-limiter
    app.kubernetes.io/component: tls
type: kubernetes.io/tls
data:
  # TLS certificate and key - to be provided by cert-manager or manual setup
  tls.crt: ""
  tls.key: ""